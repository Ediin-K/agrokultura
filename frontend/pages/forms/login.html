<!DOCTYPE html>
<html lang="sq">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kyçu & Regjistrohu</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../../assets/css/Login.css" />
</head>

<body>
  <div class="wrapper">
    <a href="../../../index.html" class="back-btn"><i class="bi bi-chevron-left"></i>&nbsp; Back</a>
    <div class="login-box">
      <h2>Kyçu në llogarinë tënde</h2>
      <p class="subtitle">Kyçu përmes rrjeteve sociale</p>

      <div class="social-buttons">
        <button class="social facebook">
          <i class="bi bi-facebook"></i>
        </button>
        <button class="social google">
          <i class="bi bi-google"></i>
        </button>
        <button class="social apple">
          <i class="bi bi-apple"></i>
        </button>
      </div>

      <div class="divider"><span>OSE</span></div>

      <form class="login-form">
        <label for="email">Email</label>
        <input type="email" placeholder="Shkruaj email-in tënd" id="email" name="email" required />
        <label for="password">Fajlëkalimi</label>
        <input type="password" id="password" name="password" placeholder="Shkruaj fjalëkalimin-in tënd" required
          minlength="8" />
        <p class="forgot"><a href="">Keni harraru fjalëkalimin?</a></p>
        <button type="submit" class="sign-in">Kyçu</button>
        <p class="reg">Nuk keni llogari? <a href="">Regjistrohu!</a></p>
      </form>
    </div>
</body>

</html>
